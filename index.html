<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PGA Pick Assistant · 2026</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Barlow+Condensed:wght@300;400;500;600;700&family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --ink:       #0e1a12;
  --forest:    #1b3a27;
  --fairway:   #2d6245;
  --turf:      #3d8a5a;
  --rough:     #5aab76;
  --flag:      #c8922a;
  --straw:     #e8c97a;
  --parchment: #f6f1e7;
  --sand:      #ede6d6;
  --white:     #ffffff;
  --muted:     #7a7060;
  --faint:     #ddd6c6;
}

html { scroll-behavior: smooth; }

body {
  font-family: 'Barlow', sans-serif;
  background: var(--parchment);
  color: var(--ink);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ══════ TOPBAR ══════ */
#topbar {
  position: fixed; top: 0; left: 0; right: 0; z-index: 200;
  height: 56px;
  background: var(--forest);
  display: flex; align-items: center; padding: 0 24px; gap: 12px;
  box-shadow: 0 2px 20px rgba(0,0,0,.3);
}
.topbar-mark {
  width: 32px; height: 32px; border-radius: 50%;
  background: var(--flag); display: flex; align-items: center; justify-content: center;
  font-size: 16px; flex-shrink: 0;
}
.topbar-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 20px; font-weight: 700; color: var(--parchment);
  letter-spacing: .02em;
}
.topbar-year {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 11px; font-weight: 500; letter-spacing: .14em;
  color: var(--straw); text-transform: uppercase; margin-top: 2px;
}
#breadcrumb {
  margin-left: auto;
  display: flex; align-items: center; gap: 6px;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 12px; letter-spacing: .08em; text-transform: uppercase;
}
.bc { color: var(--straw); opacity: .6; cursor: pointer; transition: opacity .15s; }
.bc:hover { opacity: 1; }
.bc.active { color: var(--parchment); opacity: 1; cursor: default; font-weight: 600; }
.bc-sep { color: var(--rough); font-size: 14px; }

/* ══════ PAGE SHELL ══════ */
.page { display: none; padding-top: 56px; min-height: 100vh; }
.page.show { display: block; animation: rise .3s ease both; }
@keyframes rise { from { opacity:0; transform:translateY(12px); } to { opacity:1; transform:translateY(0); } }

/* ══════════════════════════════════
   PAGE 1 — SCHEDULE
══════════════════════════════════ */
#pg-schedule { background: var(--parchment); }

.sched-hero {
  background: var(--forest);
  padding: 52px 32px 44px;
  text-align: center;
  position: relative;
  overflow: hidden;
}
.sched-hero::before {
  content: '';
  position: absolute; inset: 0;
  background: repeating-linear-gradient(
    -45deg,
    transparent, transparent 40px,
    rgba(255,255,255,.015) 40px, rgba(255,255,255,.015) 41px
  );
}
.sched-hero-eyebrow {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 11px; font-weight: 600; letter-spacing: .2em;
  text-transform: uppercase; color: var(--straw); margin-bottom: 12px;
}
.sched-hero h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(38px, 6vw, 64px);
  font-weight: 700; color: var(--parchment); line-height: 1.05;
}
.sched-hero h1 em { font-style: italic; color: var(--straw); }
.sched-hero-sub {
  font-size: 14px; color: rgba(246,241,231,.55);
  margin-top: 12px; font-weight: 300;
}

.sched-body { max-width: 860px; margin: 0 auto; padding: 40px 20px 60px; }

.month-group { margin-bottom: 8px; }
.month-label {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 11px; font-weight: 700; letter-spacing: .2em;
  text-transform: uppercase; color: var(--muted);
  padding: 16px 0 6px;
  border-bottom: 1px solid var(--faint);
  margin-bottom: 6px;
}

.event-row {
  display: grid;
  grid-template-columns: 60px 1fr auto;
  align-items: center; gap: 16px;
  padding: 13px 16px;
  border-radius: 8px;
  margin-bottom: 4px;
  border: 1.5px solid transparent;
  transition: all .2s ease;
  background: var(--white);
  cursor: default;
}
.event-row.past {
  background: rgba(246,241,231,.5);
  opacity: .48;
}
.event-row.upcoming { cursor: pointer; }
.event-row.upcoming:hover {
  border-color: var(--turf);
  background: var(--white);
  box-shadow: 0 4px 20px rgba(29,58,39,.1);
  transform: translateX(4px);
}
.event-row.next-up {
  border-color: var(--flag);
  background: linear-gradient(135deg, #fffcf3, #fdf7e6);
  box-shadow: 0 4px 24px rgba(200,146,42,.12);
}
.event-row.next-up:hover {
  border-color: var(--flag);
  box-shadow: 0 6px 28px rgba(200,146,42,.2);
}

.ev-date { text-align: center; }
.ev-month {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 9px; font-weight: 600; letter-spacing: .14em;
  text-transform: uppercase; color: var(--muted);
}
.ev-day {
  font-family: 'Cormorant Garamond', serif;
  font-size: 28px; font-weight: 700; color: var(--forest);
  line-height: 1;
}
.event-row.past .ev-day { color: var(--muted); }
.event-row.next-up .ev-day { color: var(--flag); }

.ev-info {}
.ev-name {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 16px; font-weight: 600; color: var(--ink);
  letter-spacing: .01em;
}
.event-row.past .ev-name { color: var(--muted); }
.ev-location {
  font-size: 12px; color: var(--muted); margin-top: 2px;
  font-weight: 300;
}
.badge {
  display: inline-block;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 9px; font-weight: 700; letter-spacing: .1em;
  text-transform: uppercase; padding: 2px 7px; border-radius: 20px;
  vertical-align: middle; margin-left: 6px;
}
.badge-sig { background: var(--straw); color: var(--forest); }
.badge-major { background: var(--forest); color: var(--parchment); }
.badge-next { background: var(--flag); color: var(--white); }

.ev-cta {}
.ev-done {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 10px; letter-spacing: .1em; text-transform: uppercase;
  color: var(--muted);
}
.pick-btn {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 13px; font-weight: 600; letter-spacing: .08em;
  text-transform: uppercase; padding: 7px 18px; border-radius: 5px;
  border: none; cursor: pointer; transition: all .2s;
  background: var(--forest); color: var(--parchment);
}
.pick-btn:hover { background: var(--fairway); }
.event-row.next-up .pick-btn { background: var(--flag); color: var(--white); }
.event-row.next-up .pick-btn:hover { background: #b8831f; }

/* ══════════════════════════════════
   PAGE 2 — FIELD (GOLFER LIST)
══════════════════════════════════ */
#pg-field { background: var(--parchment); }

.field-hero {
  background: var(--forest);
  padding: 36px 32px 32px;
}
.field-hero-event {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 10px; font-weight: 600; letter-spacing: .2em;
  text-transform: uppercase; color: var(--straw); margin-bottom: 6px;
}
.field-hero h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(26px, 4vw, 38px); font-weight: 700;
  color: var(--parchment); line-height: 1.1;
}
.field-hero h2 em { font-style: italic; color: var(--straw); }
.field-hero-meta {
  font-size: 13px; color: rgba(246,241,231,.5); margin-top: 6px; font-weight: 300;
}
.field-hero-ranking-note {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 10px; letter-spacing: .1em; text-transform: uppercase;
  color: var(--rough); margin-top: 4px;
}

.field-body { max-width: 860px; margin: 0 auto; padding: 28px 20px 60px; }

.field-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}
@media (max-width: 560px) { .field-grid { grid-template-columns: 1fr; } }

.golfer-card {
  display: flex; align-items: center; gap: 12px;
  padding: 12px 14px; border-radius: 8px;
  background: var(--white);
  border: 1.5px solid transparent;
  cursor: pointer; transition: all .18s ease;
  box-shadow: 0 1px 4px rgba(0,0,0,.05);
}
.golfer-card:hover {
  border-color: var(--rough);
  box-shadow: 0 4px 18px rgba(29,58,39,.1);
  transform: translateY(-2px);
}
.g-rank {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 13px; font-weight: 500; color: var(--muted);
  width: 24px; text-align: right; flex-shrink: 0;
}
.g-rank.elite { color: var(--flag); font-weight: 700; }

.g-avatar {
  width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0;
  background: linear-gradient(135deg, var(--forest), var(--turf));
  display: flex; align-items: center; justify-content: center;
  font-family: 'Cormorant Garamond', serif;
  font-size: 15px; font-weight: 700; color: var(--parchment);
  letter-spacing: -.01em;
}
.g-info { flex: 1; min-width: 0; }
.g-name {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 15px; font-weight: 600; color: var(--ink);
  letter-spacing: .01em;
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}
.g-hint {
  font-size: 11px; color: var(--muted); font-weight: 300; margin-top: 1px;
}
.g-hint.has-data { color: var(--turf); }
.g-arrow { color: var(--faint); font-size: 18px; flex-shrink: 0; transition: all .18s; }
.golfer-card:hover .g-arrow { color: var(--turf); transform: translateX(3px); }

/* ══════════════════════════════════
   PAGE 3 — GOLFER DETAIL
══════════════════════════════════ */
#pg-detail { background: var(--parchment); }

.detail-hero {
  background: var(--forest);
  padding: 36px 32px 32px;
  display: flex; align-items: center; gap: 24px; flex-wrap: wrap;
}
.detail-avatar-lg {
  width: 80px; height: 80px; border-radius: 50%; flex-shrink: 0;
  background: linear-gradient(135deg, var(--fairway), var(--rough));
  display: flex; align-items: center; justify-content: center;
  font-family: 'Cormorant Garamond', serif;
  font-size: 30px; font-weight: 700; color: var(--parchment);
  box-shadow: 0 4px 20px rgba(0,0,0,.25);
}
.detail-player-meta { flex: 1; min-width: 200px; }
.detail-player-name {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(28px, 4vw, 42px); font-weight: 700;
  color: var(--parchment); line-height: 1.05;
}
.detail-player-rank {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 11px; font-weight: 500; letter-spacing: .16em;
  text-transform: uppercase; color: var(--straw); margin-top: 5px;
}
.detail-event-pill {
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 8px; padding: 12px 18px;
  text-align: center;
}
.dep-label {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 9px; font-weight: 600; letter-spacing: .18em;
  text-transform: uppercase; color: var(--straw); margin-bottom: 4px;
}
.dep-name {
  font-family: 'Cormorant Garamond', serif;
  font-size: 17px; font-weight: 700; color: var(--parchment); line-height: 1.2;
}

.detail-body { max-width: 820px; margin: 0 auto; padding: 32px 20px 60px; }

/* stat cards */
.stat-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px; margin-bottom: 32px;
}
@media (max-width: 560px) { .stat-row { grid-template-columns: repeat(2,1fr); } }

.stat-box {
  background: var(--white); border-radius: 8px;
  padding: 18px 12px; text-align: center;
  border: 1.5px solid var(--faint);
  box-shadow: 0 1px 4px rgba(0,0,0,.04);
}
.stat-box.gold { border-color: var(--straw); background: linear-gradient(135deg,#fffdf4,#fdf8e6); }
.stat-num {
  font-family: 'Cormorant Garamond', serif;
  font-size: 36px; font-weight: 700; color: var(--forest); line-height: 1;
}
.stat-box.gold .stat-num { color: var(--flag); }
.stat-lbl {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 10px; font-weight: 600; letter-spacing: .14em;
  text-transform: uppercase; color: var(--muted); margin-top: 4px;
}

/* section header */
.sec-head {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 11px; font-weight: 700; letter-spacing: .2em;
  text-transform: uppercase; color: var(--muted);
  padding-bottom: 8px;
  border-bottom: 2px solid var(--faint);
  margin-bottom: 14px;
  display: flex; align-items: center; gap: 10px;
}
.sec-head span {
  font-family: 'Cormorant Garamond', serif;
  font-size: 20px; font-weight: 700; color: var(--forest);
  letter-spacing: 0; text-transform: none;
}

/* results table */
.results-tbl {
  width: 100%; border-collapse: collapse;
  background: var(--white); border-radius: 10px;
  overflow: hidden; box-shadow: 0 2px 16px rgba(0,0,0,.07);
}
.results-tbl thead tr {
  background: var(--forest);
}
.results-tbl th {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 10px; font-weight: 600; letter-spacing: .14em;
  text-transform: uppercase; color: var(--parchment);
  padding: 10px 14px; text-align: left;
}
.results-tbl th:first-child { padding-left: 20px; }
.results-tbl td {
  padding: 11px 14px; font-size: 13px;
  border-bottom: 1px solid var(--sand); vertical-align: middle;
}
.results-tbl td:first-child { padding-left: 20px; font-family: 'Barlow Condensed', sans-serif; font-size: 15px; font-weight: 600; letter-spacing: .04em; }
.results-tbl tr:last-child td { border-bottom: none; }
.results-tbl tbody tr:hover td { background: rgba(246,241,231,.6); }

.pos-pill {
  display: inline-block;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 12px; font-weight: 700; letter-spacing: .06em;
  padding: 3px 10px; border-radius: 20px;
}
.pp-win  { background: var(--flag); color: var(--white); }
.pp-t5   { background: rgba(200,146,42,.18); color: var(--ink); }
.pp-t10  { background: rgba(45,98,69,.14); color: var(--fairway); }
.pp-cut  { background: var(--faint); color: var(--muted); }
.pp-other { color: var(--ink); }

.rounds {
  display: flex; gap: 3px; align-items: center;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 13px; font-weight: 400;
}
.r { background: var(--sand); border-radius: 4px; padding: 2px 6px; min-width: 26px; text-align: center; }
.r.empty { opacity: .25; }

.earn {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 13px; color: var(--fairway); font-weight: 600;
}

/* no-history */
.no-hist {
  background: var(--white); border-radius: 10px;
  padding: 52px 24px; text-align: center;
  box-shadow: 0 2px 12px rgba(0,0,0,.06);
}
.no-hist-icon { font-size: 44px; margin-bottom: 12px; }
.no-hist h3 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px; font-weight: 400; color: var(--muted);
}
.no-hist p { font-size: 13px; color: var(--muted); margin-top: 6px; font-weight: 300; }

/* ══════ SCROLLBAR ══════ */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: var(--sand); }
::-webkit-scrollbar-thumb { background: var(--rough); border-radius: 3px; }
</style>
</head>
<body>

<!-- TOPBAR -->
<div id="topbar">
  <div class="topbar-mark">⛳</div>
  <div>
    <div class="topbar-title">Pick Assistant</div>
    <div class="topbar-year">PGA Tour 2026</div>
  </div>
  <div id="breadcrumb">
    <span class="bc active" id="bc0" onclick="nav('schedule')">Schedule</span>
  </div>
</div>

<!-- PAGE 1: SCHEDULE -->
<div class="page show" id="pg-schedule">
  <div class="sched-hero">
    <div class="sched-hero-eyebrow">2026 FedExCup Season</div>
    <h1>PGA Tour<br><em>Season Schedule</em></h1>
    <div class="sched-hero-sub">Select a future event to browse the top 60 field</div>
  </div>
  <div class="sched-body">
    <div id="sched-list"></div>
  </div>
</div>

<!-- PAGE 2: FIELD -->
<div class="page" id="pg-field">
  <div class="field-hero">
    <div class="field-hero-event" id="fh-eyebrow"></div>
    <h2>Top 60 <em>World Rankings</em></h2>
    <div class="field-hero-meta" id="fh-meta"></div>
    <div class="field-hero-ranking-note">OWGR · February 9, 2026 · Source: ESPN</div>
  </div>
  <div class="field-body">
    <div class="field-grid" id="field-grid"></div>
  </div>
</div>

<!-- PAGE 3: DETAIL -->
<div class="page" id="pg-detail">
  <div class="detail-hero">
    <div class="detail-avatar-lg" id="d-avatar"></div>
    <div class="detail-player-meta">
      <div class="detail-player-name" id="d-name"></div>
      <div class="detail-player-rank" id="d-rank"></div>
    </div>
    <div class="detail-event-pill">
      <div class="dep-label">Selected Event</div>
      <div class="dep-name" id="d-event"></div>
    </div>
  </div>
  <div class="detail-body">
    <div class="stat-row" id="d-stats"></div>
    <div id="d-history-head"></div>
    <div id="d-history"></div>
  </div>
</div>

/* ─── HELPERS ─── */
const TODAY = new Date("2026-02-09");

function isPast(ev) {
  const end = new Date(ev.start);
  end.setDate(end.getDate() + 5);
  return end < TODAY;
}

let firstUpcoming = null;
function findFirst() {
  firstUpcoming = null;
  for (const ev of SCHED) {
    if (!isPast(ev)) { firstUpcoming = ev; break; }
  }
}
findFirst();

function initials(name) {
  const p = name.split(" ");
  return p.length >= 2 ? p[0][0] + p[p.length-1][0] : name[0];
}

function fmt$(n) {
  if (!n) return "—";
  if (n >= 1e6) return "$" + (n/1e6).toFixed(2) + "M";
  if (n >= 1e3) return "$" + (n/1e3).toFixed(0) + "K";
  return "$" + n;
}

function posClass(pos) {
  if (pos === "1") return "pp-win";
  const n = parseInt(pos.replace("T",""));
  if (!isNaN(n) && n <= 5) return "pp-t5";
  if (!isNaN(n) && n <= 10) return "pp-t10";
  if (["CUT","WD","DQ","MDF"].includes(pos)) return "pp-cut";
  return "pp-other";
}

function pkey(displayName) {
  const m = {"Ludvig Åberg":"Ludvig Åberg","Rasmus Højgaard":"Rasmus Højgaard"};
  return m[displayName] || displayName;
}

/* ─── STATE ─── */
let selEvent = null;
let selGolfer = null;

/* ─── NAVIGATION ─── */
function nav(page) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("show"));
  document.getElementById("pg-" + page).classList.add("show");
  setBreadcrumb(page);
  window.scrollTo({top:0, behavior:"smooth"});
}

function setBreadcrumb(page) {
  const bc = document.getElementById("breadcrumb");
  let html = `<span class="bc active" id="bc0" onclick="nav('schedule')">Schedule</span>`;
  if (page === "field" || page === "detail") {
    html += `<span class="bc-sep">›</span>
             <span class="bc ${page==='field'?'active':''}" onclick="nav('field')">${selEvent ? truncate(selEvent.n, 22) : 'Field'}</span>`;
  }
  if (page === "detail") {
    html += `<span class="bc-sep">›</span>
             <span class="bc active">${selGolfer ? selGolfer.n.split(' ').pop() : ''}</span>`;
  }
  bc.innerHTML = html;
}

function truncate(s, n) { return s.length > n ? s.slice(0, n) + '…' : s; }

/* ─── PAGE 1: SCHEDULE ─── */
function renderSchedule() {
  const el = document.getElementById("sched-list");
  let html = ""; let curMo = "";
  const MFULL = {JAN:"January",FEB:"February",MAR:"March",APR:"April",
                 MAY:"May",JUN:"June",JUL:"July",AUG:"August"};

  SCHED.forEach((ev, i) => {
    const past = isPast(ev);
    const next = ev === firstUpcoming;

    if (ev.mo !== curMo) {
      if (curMo) html += `</div>`;
      html += `<div class="month-group"><div class="month-label">${MFULL[ev.mo]}</div>`;
      curMo = ev.mo;
    }

    html += `<div class="event-row ${past?'past':'upcoming'} ${next?'next-up':''}"
      ${!past ? `onclick="pickEvent(${i})"` : ''}>
      <div class="ev-date">
        <div class="ev-month">${ev.mo}</div>
        <div class="ev-day">${ev.d}</div>
      </div>
      <div class="ev-info">
        <div class="ev-name">
          ${ev.n}
          ${ev.sig ? '<span class="badge badge-sig">Signature</span>' : ''}
          ${ev.maj ? '<span class="badge badge-major">Major</span>' : ''}
          ${next  ? '<span class="badge badge-next">Next Up</span>' : ''}
        </div>
        <div class="ev-location">${ev.loc}</div>
      </div>
      <div class="ev-cta">
        ${past
          ? '<span class="ev-done">Completed</span>'
          : `<button class="pick-btn">View Field →</button>`}
      </div>
    </div>`;
  });

  if (curMo) html += `</div>`;
  el.innerHTML = html;
}

/* ─── PICK EVENT ─── */
function pickEvent(i) {
  selEvent = SCHED[i];
  document.getElementById("fh-eyebrow").textContent = selEvent.n;
  document.getElementById("fh-meta").textContent = `${selEvent.dt} · ${selEvent.loc}`;
  renderField();
  nav("field");
}

/* ─── PAGE 2: FIELD ─── */
function renderField() {
  const grid = document.getElementById("field-grid");
  const evName = selEvent ? selEvent.n : "";

  grid.innerHTML = TOP60.map(g => {
    const results = (PD[pkey(g.n)] || {})[evName] || [];
    const hasData = results.length > 0;
    return `<div class="golfer-card" onclick="pickGolfer(${g.r})">
      <div class="g-rank ${g.r <= 10 ? 'elite' : ''}">${g.r}</div>
      <div class="g-avatar">${initials(g.n)}</div>
      <div class="g-info">
        <div class="g-name">${g.n}</div>
        <div class="g-hint ${hasData ? 'has-data' : ''}">
          ${hasData ? `${results.length} result${results.length > 1 ? 's' : ''} at this event` : 'No history at this event'}
        </div>
      </div>
      <div class="g-arrow">›</div>
    </div>`;
  }).join('');
}

/* ─── PICK GOLFER ─── */
function pickGolfer(rank) {
  selGolfer = TOP60.find(g => g.r === rank);
  if (!selGolfer) return;

  const evName = selEvent ? selEvent.n : "";
  const results = (PD[pkey(selGolfer.n)] || {})[evName] || [];

  // Header
  document.getElementById("d-avatar").textContent = initials(selGolfer.n);
  document.getElementById("d-name").textContent = selGolfer.n;
  document.getElementById("d-rank").textContent = `World Ranking #${selGolfer.r}  ·  Feb 2026`;
  document.getElementById("d-event").textContent = evName;

  // Stats
  const statsEl = document.getElementById("d-stats");
  if (results.length > 0) {
    const wins   = results.filter(r => r.p === "1").length;
    const top10s = results.filter(r => { const n=parseInt(r.p.replace("T","")); return !isNaN(n) && n<=10; }).length;
    const cuts   = results.filter(r => ["CUT","WD","DQ","MDF"].includes(r.p)).length;
    const earn   = results.reduce((s,r) => s+(r.e||0), 0);

    statsEl.innerHTML = `
      <div class="stat-box ${wins>0?'gold':''}">
        <div class="stat-num">${wins}</div>
        <div class="stat-lbl">Win${wins!==1?'s':''}</div>
      </div>
      <div class="stat-box">
        <div class="stat-num">${top10s}</div>
        <div class="stat-lbl">Top 10s</div>
      </div>
      <div class="stat-box">
        <div class="stat-num">${results.length}</div>
        <div class="stat-lbl">Appearances</div>
      </div>
      <div class="stat-box">
        <div class="stat-num">${cuts}</div>
        <div class="stat-lbl">Missed Cuts</div>
      </div>`;
  } else {
    statsEl.innerHTML = '';
  }

  // History section
  const headEl = document.getElementById("d-history-head");
  const histEl = document.getElementById("d-history");

  if (results.length === 0) {
    headEl.innerHTML = '';
    histEl.innerHTML = `<div class="no-hist">
      <div class="no-hist-icon">📋</div>
      <h3>No tournament history found</h3>
      <p>${selGolfer.n} has no recorded results at ${evName} in our dataset (2001–2025)</p>
    </div>`;
  } else {
    headEl.innerHTML = `<div class="sec-head"><span>Past Results at ${evName}</span></div>`;
    histEl.innerHTML = `<table class="results-tbl">
      <thead><tr>
        <th>Year</th><th>Finish</th><th>Score</th><th>Rounds</th><th>Earnings</th>
      </tr></thead>
      <tbody>
        ${results.map(r => `<tr>
          <td>${r.y}</td>
          <td><span class="pos-pill ${posClass(r.p)}">${r.p}</span></td>
          <td>${r.s || '—'}</td>
          <td>
            <div class="rounds">
              <span class="r ${r.r1?'':'empty'}">${r.r1||'—'}</span>
              <span class="r ${r.r2?'':'empty'}">${r.r2||'—'}</span>
              <span class="r ${r.r3?'':'empty'}">${r.r3||'—'}</span>
              <span class="r ${r.r4?'':'empty'}">${r.r4||'—'}</span>
            </div>
          </td>
          <td><span class="earn">${fmt$(r.e)}</span></td>
        </tr>`).join('')}
      </tbody>
    </table>`;
  }

  nav("detail");
}

/* ─── INIT ─── */
renderSchedule();
</script>
